<!DOCTYPE html>
<html>
    <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width">
     
     <title>Hospital</title>

     <link rel="stylesheet" href="src/css/reset.css">
     <link rel="stylesheet" href="src/css/style.css">
     <link rel="stylesheet" href="src/js/script.js">
    </head>

    <body>

    <header>
        <nav>
            <a href="#" class="menu" onclick= "abrirMenu()">&#9776Menu</a>
        </nav>
        <div id="in-menu" class="Mmenu">
            <a  class="menu" href="#" onclick="fecharMenu()">&times Fechar</a>
           <a  class="menu" href="#">Home</a>
           <a class="menu" href="#">Sobre-nos</a>
           <a class="menu" href="#">contatos</a> 
        </div>

        <div class="agendamento-online">
            <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="accessKey" value="3059cd06-7470-4302-a739-2af1fb530ff5">
            <input type="hidden" name="subject" value="Nova consulta" />
            <input type="hidden" name="redirectTo" value="exemplo.">

            <h1 class="titulo-agendamento">Agendamento Online:</h1>

            <div class="informações-consulta">

                <fieldset class="tipo-consulta">
                    <legend>Qual o tipo de consulta?</legend>

                    <select name="message">
                        <option>Cardiologia</option>
                        <option>Dermatologia</option>
                        <option>Ginecologia</option>
                        <option>Ortopedia</option>
                        <option>Urologia</option>
                        <option>Pediatria</option>
                        <option>Psiquiatria</option>
                    </select>
                </fieldset>

                <fieldset class="atendimento">
                    <legend class="perido-atendimento">Qual horário de atendimento?</legend>
                        <select name="message">
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                        <select class="horarios-atendimento" name="message"> 
                            <div class="horarios-manha">
                                <option>7:00</option>
                                <option>8:00</option>
                                <option>9:00</option>
                                <option>10:00</option>
                                <option>11:00</option>
                                <option>12:00</option>
                            </div>
                            <div class="horarios-tarde">
                                <option>13:00</option>
                                <option>14:00</option>
                                <option>15:00</option>
                                <option>16:00</option>
                                <option>17:00</option>
                                <option>18:00</option>
                            </div>
                            <div class="horarios-noite">
                                <option>19:00</option>
                                <option>20:00</option>
                                <option>21:00</option>
                                <option>22:00</option>
                            </div>
                        </select>
                </fieldset>

                <label for="mensagem">Descreva os seus sintomas</label>
                <textarea style="resize: none" cols="100" rows="10" name="message" class="sintomas" required></textarea>
            </div>

                <div class="contatos">
                    <h2 class="titulo-contatos">Seus contatos:</h2>

                    <label for="nome-sobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nome-sobrenome" name="name" required class="contato-nome">  

                    <label for="e-mail">E-mail</label>
                    <input type="email" id="e-mail" name="email" required placeholder="seuemail@dominio.com" class="contato-email">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="phone" required placeholder="(XX) XXXXX-XXXX" class="contato-telefone"> 
                </div>

                <input type="submit" value="Enviar formulário" class="enviar-formulario">
            </form>
        </div>
   </header>

   <main>
    
   </main>

   <footer class="rodapé">
        
   </footer>


   <script src="src/js/menu.js"></script>
   </body>

</html>
