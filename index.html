            <form action="https://api.staticforms.xyz/submit" method="post" class="form">
                <input type="hidden" name="accessKey" value="3059cd06-7470-4302-a739-2af1fb530ff5"> 
                <input type="hidden" name="subject" value="Nova consulta" />
                <input type="hidden" name="redirectTo" value="exemplo.">
    
                <h1 class="text-center">Consulta Online</h1>
                    <!-- Progress bar -->
                    <div class="progressbar">
                        <div class="progress" id="progress"></div>
                        
                        <div
                            class="progress-step progress-step-active"
                            data-title="Dados"
                        ></div>
                        <div class="progress-step" data-title="Contato"></div>
                        <div class="progress-step" data-title="Consulta"></div>
                        <div class="progress-step" data-title="Agenda"></div>
                    </div>
    
                    <!-- Steps -->
                    <div class="form-step form-step-active">
                        <div class="input-group">
                            <label for="name">Nome e sobrenome</label>
                            <input type="text" name="name" id="username" />
                        </div>
                        <div class="input-group">
                            <label for="dob">Data de nascimento</label>
                            <input type="date" name="message" id="dob" />
                        </div>
                        <div class="">
                            <a href="#" class="btn btn-next width-50 ml-auto">Próximo</a>
                        </div>
                    </div>
                    <div class="form-step">
                        <div class="input-group">
                            <label for="phone">Telefone</label>
                            <input type="text" name="phone" id="phone" required placeholder="(XX) XXXXX-XXXX" />
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" required placeholder="seuemail@dominio.com" />
                        </div>
                        <div class="btns-group">
                            <a href="#" class="btn btn-prev">Anterior</a>
                            <a href="#" class="btn btn-next">Próximo</a>
                        </div>
                    </div>
                    <div class="form-step">
                        <div class="input-group">
                            <fieldset>
                                <label>Tipo de consulta</label >
                                <select class="tipo-consulta" name="message">
                                    <option>Cardiologia</option>
                                    <option>Dermatologia</option>
                                    <option>Ginecologia</option>
                                    <option>Ortopedia</option>
                                    <option>Urologia</option>
                                    <option>Pediatria</option>
                                    <option>Psiquiatria</option>
                                </select>
                            </fieldset>
                        </div>
                        <div class="input-group">
                            <label for="mensagem">Descreva os seus sintomas</label>
                            <textarea style="resize: none" cols="45" rows="3" name="message" class="sintomas"></textarea>
                        </div>
                        <div class="btns-group">
                            <a href="#" class="btn btn-prev">Anterior</a>
                            <a href="#" class="btn btn-next">Próximo</a>
                        </div>
                    </div>
                    <div class="form-step">
                        <div class="input-group">
                            <label for="dob">Data da consulta</label>
                            <input type="date" name="message" id="dob" required />
                        </div>
                        <div class="input-group">
                            <label for="dob">Horário da consulta</label>
                            <input type="time" id="appt" name="message"
                            min="08:00" max="17:00" required>
                        </div>
                        <div class="btns-group">
                            <a href="#" class="btn btn-prev">Anterior</a>
                            <input type="submit" value="Enviar formulário" class="btn" />
                        </div>
                    </div>
                </form>
